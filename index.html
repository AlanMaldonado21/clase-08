<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 8</title>
    <!-- Link de css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link de AOS LIBRERIA -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS DE ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header>
        <img src="img/logo-coder01.png" alt="logo coder">

            <div class="gradient-lineal-02" data-aos="flip-left"></div>

        <section>
            <h3>Ejemplo real de coderhouse</h3>
            <a href="#" class="ejemplo-boton1">Comprar ahora</a>
            <a href="#" class="ejemplo-boton2">Comprar ahora</a>

        <section class="transform">
            <h4 class="animate__animated animate__bounceInLeft">Transform</h4>
            <div class="caja-translate"></div>
            <div class="caja-rotate"></div>
            <div class="caja-scale"></div>
            <div class="caja-skew animate__animated animate__tada" data-aos="fade-right"></div>

            <img src="img/icons8-whatsapp-96.png" alt="imagen whatsapp" class="icono-wpp">

    <footer>
        <p>Este es el hermoso footer</p>

        AOS.init();
